---
layout: default
---

<head>
    <h1>{{ title }}</h1>
    {% if isValidDate | created === "true" %}
    <p>Created: <time datetime="{{ created | htmlDateString }}"></p>
    {% endif %}
    {% if isValidDate | updated === "true" %}
    <p>Updated: <time datetime="{{ updated | htmlDateString }}"></p>
    {% endif %}
</head>

<article>
    {{content}}
</article>
