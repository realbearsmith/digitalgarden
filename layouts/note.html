---
layout: default
---

<h1>{{ title }}</h1>
{% if "Invalid" in created %}
<p></p>
{% else %}
<p>Created: {{ created | readableDate }}</p>
{% endif %}

{% if "Invalid" in updated %}
<p></p>
{% else %}
<p>Updated: {{ updated | readableDate}}</p>
{% endif %}

<article>
    {{content}}
</article>
