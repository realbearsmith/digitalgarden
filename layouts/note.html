---
layout: default
---

<h1>{{ title }}</h1>
<script>
created.isValid() ? <p>Created: <time datetime="{{ created | htmlDateString }}">{{ created | readableDate }}</time></p> : "";
updated.isValid() ? <p>Updated: <time datetime="{{ updated | htmlDateString }}">{{ updated | readableDate }}</time></p> : "";
</script>

<article>
    {{content}}
</article>
