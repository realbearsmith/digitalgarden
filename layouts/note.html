---
layout: default
---

<h1>{{ title }}</h1>
<script>
if (created.isValid()) {
   <p>Created: <time datetime="{{ created | htmlDateString }}">{{ created | readableDate }}</time></p>
} else {
  ""
};

if (updated.isValid()) {
   <p>Updated: <time datetime="{{ updated | htmlDateString }}">{{ updated | readableDate }}</time></p>
} else {
  ""
}
</script>

<article>
    {{content}}
</article>
